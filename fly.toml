# fly.toml app configuration file generated for spst-container on 2023-05-20T19:21:26+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "spst-container"
primary_region = "otp"

[experimental]
  auto_rollback = true

[env]
  PORT = "8111"

[[services]]
  protocol = "tcp"
  internal_port = 8111

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 6
