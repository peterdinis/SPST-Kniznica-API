# fly.toml app configuration file generated for spst-container on 2023-05-20T19:21:26+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "spst-container"
primary_region = "otp"

[experimental]
  auto_rollback = true

[env]
  PORT = "8111"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 6
